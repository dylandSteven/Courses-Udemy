<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Calculadora de propinas</h1>

      <div id="calculator">
        <form>
          <p>¿Cuanto fue tu factura?</p>
          <p>
            $
            <input
              id="billiamt"
              type="text"
              placeholder="Cantidad de la factura"
            />
          </p>
          <p>¿Como fue el servicio?</p>
          <p>
            <select id="serviceQual">
              <option disabled selected value="0">- Elige una opcion -</option>
              <option value="0.3">30&#37; &#45; Sobresaliente</option>
              <option value="0.2">20&#37; &#45; Bueno</option>
              <option value="0.15">15&#37; &#45; Estuvo bien</option>
              <option value="0.1">10&#37; &#45; Malo</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
          </p>
        </form>
        <p>¿Cuantas personas estan compartiendo la factura?</p>
        <input type="text" placeholder="Numero de personas" id="peopleamt" />
        personas
        <button onclick="calculateTip()" type="button" id="calculate">Calcular</button>
      </div>

      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">cada uno</small>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
