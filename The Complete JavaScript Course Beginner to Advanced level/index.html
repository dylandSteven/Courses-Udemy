 <form name ="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <h2>Application Form</h2>
    <div class="row">
    <label>Full Name</label>
    <input type ="text" name="name">
    <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
    <label>Direccion email</label>
    <input type="text" name="email">
    <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
    <label>Numero movil</label>
    <input type="text" name ="mobile" maxlength="">

    </div>
    <div class="row">
    <label>Pais</label>
    <select name="pais">
        <option hidden="true">Selecciona</option>

        <option>India</option>
        <option>Estados Unidos</option>
        <option>Reino Unido</option>
        <option>Alemania</option>
        <option>Francia</option>
    </select>

    <div class="error" id ="countryErr"></div>
    <div class="row">
        <label>Genero</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male">Masculino</label>
            <label><input type="radio" name="gender" value="female">Femenino</label>
    </div>
    <div class="error" id ="genderErr"></div>
    </div>
    <div class ="row">
        <label>Hobbies<i>(Opcional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="sports">Deportes</label>
            <label><input type="checkbox" name="hobbies[]" value="movies">Peliculas</label>
            <label><input type="checkbox" name="hobbies[]" value="music">Musica</label>

</div>
